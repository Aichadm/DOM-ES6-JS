<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
  <div id="div">
    <img id="img" src="images.jpg">
  </div>
  <script>
    const para=document.createElement("p");
    const node=document.createTextNode("Belle photo");
    para.appendChild(node);
    const parent=document.getElementById("div");
    const child=document.getElementById('img');
    parent.insertBefore(para,child);
  </script>
</body>
</html>
