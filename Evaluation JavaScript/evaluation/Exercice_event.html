<body>
<div>
    String:<input id="input" type="text"  name="input" /></br></br>
    <button id="btn" type="button" onclick="ajouter()">Ajouter</button></br></br>
<table id="table" border="1" width="20%"  >
    <tr >
        <th> Input</th>
    </tr>
</table> 
</div>
<script>
   function ajouter(){
    var stringg=document.getElementById('input').value;
    var table=document.getElementsByTagName('table')[0];
    var ligne= table.insertRow(1);
    var cell=ligne.insertCell(0);
    cell.innerHTML=stringg;
    const x = document.getElementById('input');
     document.getElementById('input').innerHTML="";
     x.value="";
   }
</script>
