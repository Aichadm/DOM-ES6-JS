    <h2 id="txt" onclick="this.innerHTML='Je suis Aicha'"> Bonjour</h2>

    <!-- Exemple 2 changer le texte avec fonction-->
    <h1 id="h" onclick="changer(this)">Bonjour</h1>

            id.innerHTML = "Je suis Aicha"
        }
        document.getElementById('h').style.color = 'red';
    </script>
    <!-- Exemple 3 btn date-->
    <p id="p"></p>
    <button id="btn1"> date</button>

        document.getElementById('btn1').onclick = DisplayDate;

            document.getElementById('p').innerHTML = Date();
        }
